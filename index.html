<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
		Want more details?
	</a>
    </div>
    <div class="main-page__element">
      <p id="add-element__list">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="task-row__wrapper">
          <input id="new-task" class="task__input" type="text" />
          <button>Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li id="task__item">
          <input class="task__checkbox" type="checkbox" />
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input" />
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img class="delete__button-img" src="./remove.svg" />
          </button>
        </li>
        <li id="task__item" class="edit-mode">
          <input class="task__checkbox" type="checkbox" />
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input" />
          <button class="edit__button">Save</button>
          <button class="delete__button">
            <img class="delete__button-img" src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed-tasks">
        <li id="task__item">
          <input class="task__checkbox" type="checkbox" checked />
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input" />
          <button class="edit__button">Edit</button>
          <button class="delete__button">
            <img class="delete__button-img" src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
